name: Build metrics
on:
  workflow_dispatch:
  schedule: [{ cron: "0 6 * * 1" }]   # weekly

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Verify secret exists
        run: test -n "${{ secrets.METRICS_TOKEN }}" && echo "Token present ✅" || (echo "❌ METRICS_TOKEN missing"; exit 1)

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}        # <- PAT classic
          user: ${{ github.repository_owner }}       # no hardcoded username
          template: classic
          base: header, activity, repositories
          config_timezone: Europe/Berlin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_lines: yes
          output_action: commit
          filename: metrics.svg
